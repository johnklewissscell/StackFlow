<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:3000; style-src 'self' 'unsafe-inline';">
  <title>StackFlow - Sign Up</title>
  <link rel="stylesheet" href="/publicstyles/signup.css">
  <script type="module" src="/publicscripts/signup.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo"><img src="/favicon.ico" alt="StackFlow Logo" style="height: 60px;"></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html#">Home</a></li>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contacts">Contact</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button id="login-btn">Log In</button>
      <button id="signup-btn">Sign Up</button>
    </div>
  </header>

  <main>
    <section class="signup-section">
      <h2>Create a StackFlow Account</h2>
      <form id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </section>
  </main>
</body>
</html>
