<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:3000; style-src 'self' 'unsafe-inline';">
  <title>StackFlow - Log In</title>
  <link rel="stylesheet" href="/publicstyles/login.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
  <img src="/favicon.ico" alt="StackFlow Logo" class="favicon-img" style="height: 40px;">
</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contacts">Contact</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button id="login-btn">Log In</button>
      <button id="signup-btn">Sign Up</button>
    </div>
  </header>

  <main>
    <section class="login-section">
      <h2>Log In to StackFlow</h2>

      <form id="login-form" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>
      </form>

      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>
  </main>

  <script type="module" src="/publicscripts/login.js"></script>
</body>
</html>
