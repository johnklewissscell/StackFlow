<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackFlow - Log In</title>
  <link rel="stylesheet" href="/publicstyles/login.css">
  <script src="/publicscripts/login.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="logo"><img src="favicon.ico" alt="StackFlow Logo" style="height: 60px;"></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contacts">Contact</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button onclick="window.location.href='login.html'">Log In</button>
      <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <main>
    <section class="login-section">
      <h2>Log In to StackFlow</h2>
      <form id="login-form">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>
  </main>
</body>
</html>
