<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackFlow App</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/publicstyles/application.css">
  <link rel="stylesheet" href="/publicstyles/style.css">

  <!-- Chart.js and Financial Chart plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/publicscripts/chartjs-chart-financial.min.js"></script>
</head>
<body>
  <header>
    <h1>StackFlow Portfolio & Stocks</h1>
    <p>Demo Wallet Balance: $<span id="balance">10000.00</span></p>
  </header>

  <main>
    <section id="stock-section">
      <input type="text" id="symbol" placeholder="Enter Stock Symbol (e.g., AMZN)">
      <button id="getStock">Get Price</button>
      <button id="toggleCandle">Candlestick</button>
      <div id="stock-info"></div>
      <div id="chart-container" style="display:none;">
        <canvas id="stockChart"></canvas>
      </div>
      <div id="time-range">
        <button data-range="1D">1D</button>
        <button data-range="1M">1M</button>
        <button data-range="1Y">1Y</button>
      </div>
    </section>

    <section id="portfolios-section">
      <h2>Your Portfolios</h2>
      <button id="add-portfolio">Add Portfolio</button>
      <div id="portfolios"></div>
    </section>

    <section id="chat-section">
      <h2>StackAI Chat</h2>
      <div id="chat-messages" style="border:1px solid #ccc; padding:10px; height:200px; overflow-y:auto;"></div>
      <input type="text" id="chat-input" placeholder="Ask StackAI...">
      <button id="chat-send">Send</button>
      <span id="chat-status" style="margin-left:10px;"></span>
    </section>

    <section id="auto-refresh-section">
      <label>
        <input type="checkbox" id="auto-refresh-checkbox"> Auto-refresh Prices
      </label>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StackFlow</p>
  </footer>

  <!-- Your main application JS -->
  <script src="/publicscripts/application.js"></script>
</body>
</html>
